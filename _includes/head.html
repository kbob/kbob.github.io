<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if site.name %}
  <meta name="author" content="{{ site.name }}">
  <meta name="copyright" content="&copy; {{site.name }} {{ site.time | date: '%Y' }}">
  {% endif %}
  <link rel="stylesheet" href="{{ "/css/fontawesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/solid.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/brands.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/lightbox.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
{% if site.protocols.os_repo and site.protocols.os_rcs_type and site.protocols.os_src %}
  <!-- Open Source Protocol -->
  <link rel="profile" href="http://osprotocol.com">
  <meta property="os:repo" content="{{ protocols.os_repo }}">
  <meta property="os:rcs_type" content="{{ protocols.os_rcs_type }}">
  <meta property="os:src" content="{{ protocols.os_src }}">
{% endif %}
  <link rel="icon" type-"image/png" href="/favicon.png">
</head>
