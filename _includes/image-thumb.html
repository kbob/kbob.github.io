{%- assign parts = include.src | split: '.' -%}
<a href="/images/{{ include.src }}"
   data-lightbox="all"
   data-title="{{ include.title }}">
  <img class="thumbnail"
       src="/images/{{ parts[0] }}_thumb.{{ parts[1] }}"
       title="{{ include.title }}"
       alt="{{ include.title }}">
</a>
<!-- no trailing newline -->
